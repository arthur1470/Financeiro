<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:composition template="/WEB-INF/template/layout.xhtml">
		
		<f:metadata>
			<f:viewAction action="#{cadastroLancamentoBean.prepararCadastro}"></f:viewAction>
		</f:metadata>
		
		<ui:define name="titulo">
			Cadastro de Lançamento
		</ui:define>
	
		<ui:define name="corpo">
			<h1>Cadastro de lançamento</h1>
			
			<h:form id="frm">
				<h:messages showDetail="false" showSummary="true" />
				
				<h:panelGrid columns="2">
					<h:outputLabel value="Tipo" />					
					<h:selectOneRadio value="#{cadastroLancamentoBean.lancamento.tipo}" label="Tipo do Lançamento">
						<f:selectItems value="#{cadastroLancamentoBean.tiposLancamentos}" var="tipoLancamento" itemValue="#{tipoLancamento}"/>
					</h:selectOneRadio>
					
					<h:outputLabel value="Pessoa "/>
					<h:selectOneMenu value="#{cadastroLancamentoBean.lancamento.pessoa}" label="Pessoa">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{cadastroLancamentoBean.todasPessoas}" var="pessoa" itemValue="#{pessoa}" itemLabel="#{pessoa.nome}" />
					</h:selectOneMenu>
					
					<h:outputLabel value="Descrição"/>
					<h:inputText value="#{cadastroLancamentoBean.lancamento.descricao}" size="60" label="Descrição" />
					
					<h:outputLabel value="Valor"/>
					<h:inputText value="#{cadastroLancamentoBean.lancamento.valor}" size="12" label="Valor">
						<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
					</h:inputText>
					
					<h:outputLabel value="Data de Vencimento"/>
					<h:inputText value="#{cadastroLancamentoBean.lancamento.dataVencimento}" size="12" label="Data de Vencimento">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</h:inputText>
					
					<h:outputLabel value="Data de Pagamento"/>
					<h:inputText value="#{cadastroLancamentoBean.lancamento.dataPagamento}" size="12" label="Data de Pagamento">
						<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
					</h:inputText>
					
					<h:outputLabel />
					<h:commandButton value="Salvar" action="#{cadastroLancamentoBean.salvar}" />
					
				</h:panelGrid>
			</h:form>
					
		</ui:define>
	
	</ui:composition>
</html>
