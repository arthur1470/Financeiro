            <h1>Login</h1>

            <h:form id="frm">
                <p:messages showSummary="true" showDetail="false" autoUpdate="true"/>
                <h:panelGrid columns="2" styleClass="grid-login">
                    <p:outputLabel value="UsuÃ¡rio" for="usuario" />
                    <p:inputText id="usuario" value="#{loginBean.nomeUsuario}" size="20" />

                    <p:outputLabel value="Senha" for="senha" />
                    <p:password size="20" id="senha" value="#{loginBean.senha}" />
